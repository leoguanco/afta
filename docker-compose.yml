

services:
  # -------------------------------------------------------------------------
  # üêç Python API (Infrastructure Adapter)
  # -------------------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.api
    container_name: afta-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - redis
      - minio
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ‚öõÔ∏è Next.js Frontend
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: afta-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üóÑÔ∏è Database (PostGIS + PgVector)
  # -------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: afta-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=afta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üì® Message Broker
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: afta-redis
    ports:
      - "6379:6379"
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üì¶ Object Storage (MinIO)
  # -------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: afta-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üë∑ Async Worker (General - CPU)
  # -------------------------------------------------------------------------
  worker-cpu:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.worker
    container_name: afta-worker-cpu
    command: celery -A src.infrastructure.worker.celery_app worker -Q default -l info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - redis
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üëÅÔ∏è Async Worker (Vision - GPU)
  # -------------------------------------------------------------------------
  worker-gpu:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.gpu
    container_name: afta-worker-gpu
    command: celery -A src.infrastructure.worker.celery_app worker -Q gpu_queue -l info
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - redis
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # üìä Observability (Prometheus + Grafana + Flower)
  # -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus
    container_name: afta-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - afta-net

  flower:
    image: mher/flower:0.9.7
    container_name: afta-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - afta-net

  grafana:
    image: grafana/grafana
    container_name: afta-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - afta-net


networks:
  afta-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
