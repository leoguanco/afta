

services:
  # -------------------------------------------------------------------------
  # ðŸ Python API (Infrastructure Adapter)
  # -------------------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.api
    container_name: afta-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-pro}
    depends_on:
      - db
      - redis
      - minio
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # âš›ï¸ Next.js Frontend
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: afta-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ—„ï¸ Database (PostGIS + PgVector)
  # -------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: afta-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=afta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ“¨ Message Broker
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: afta-redis
    ports:
      - "6379:6379"
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ“¦ Object Storage (MinIO)
  # -------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: afta-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ‘· Async Worker (General - CPU)
  # -------------------------------------------------------------------------
  worker-cpu:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.worker
    container_name: afta-worker-cpu
    command: >
      celery -A src.infrastructure.worker.celery_app worker -Q default -l info
      --include src.infrastructure.worker.tasks.ingestion_tasks,src.infrastructure.worker.tasks.report_tasks,src.infrastructure.worker.tasks.phase_classification_tasks,src.infrastructure.worker.tasks.pattern_detection_tasks,src.infrastructure.worker.tasks.metrics_tasks,src.infrastructure.worker.tasks.crewai_tasks,src.infrastructure.worker.tasks.calibration_tasks
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-pro}
    depends_on:
      - db
      - redis
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ‘ï¸ Async Worker (Vision - GPU)
  # -------------------------------------------------------------------------
  worker-gpu:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.gpu
    container_name: afta-worker-gpu
    command: >
      celery -A src.infrastructure.worker.celery_app worker -Q gpu_queue -l info
      --include src.infrastructure.worker.tasks.vision_tasks
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/afta
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - db
      - redis
    networks:
      - afta-net

  # -------------------------------------------------------------------------
  # ðŸ“Š Observability (Prometheus + Grafana + Flower)
  # -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus
    container_name: afta-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - afta-net

  flower:
    image: mher/flower:0.9.7
    container_name: afta-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - afta-net

  loki:
    image: grafana/loki:2.9.2
    container_name: afta-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - afta-net

  promtail:
    image: grafana/promtail:3.0.0
    container_name: afta-promtail
    volumes:
      - ./docker/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - afta-net

  grafana:
    image: grafana/grafana
    container_name: afta-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    networks:
      - afta-net


networks:
  afta-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
